    <title>Escutar sons naturais</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

<body>
    <header>
        <h1>Tente experimentar diferentes sons ao mesmo tempo</h1>
    </header>
    <section class="agua">
        <audio id="agua" loop>
            <source src="audio/agua.mp3" type="audio/mpeg">
            Seu navegador não suporta esse arquivo.
        </audio>

        <div class="menu">
            <h2>Água</h2>
            <button onclick="toggle('agua', this)">&#9654</button>
        </div>
        <div class="ajuste">
            <label for="volumeAgua">Volume</label>
            <input id="volumeAgua" type="range" min="0" max="1" step="0.01" onchange="document.getElementById('agua').volume = this.value">
        </div>
    </section>
